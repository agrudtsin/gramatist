<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <meta content="text/html; charset=utf-8; IE=edge" http-equiv="Content-Type">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Gramatist</title>
</head>
<body>
    <!-- Background  -->
    <img id="background_div" src="resources/img/CommonPicture.Background_1000.Picture.Picture.jpg"
         style="Z-INDEX: -100; POSITION: absolute; WIDTH: 101%; HEIGHT: 114%; TOP: 1px; LEFT: 1px">
    <img id="propersign" src="resources/img/CommonPicture.properPhrase.Picture.Picture.png"
         style="Z-INDEX: 100; POSITION: absolute; TOP: 78px; LEFT: 10px">

    <div id="NativeLanguagePhrase" class="DivNativeText"
            style="PADDING-BOTTOM: 5px; BORDER-RIGHT-WIDTH: 1px; PADDING-LEFT: 5px; WIDTH: 89%; PADDING-RIGHT: 5px; BACKGROUND: #fafafa; BORDER-TOP-WIDTH: 1px; BORDER-BOTTOM-WIDTH: 1px; MARGIN-LEFT: 4.5%; BORDER-LEFT-WIDTH: 1px; PADDING-TOP: 5px">
        Меня зовут Коля
    </div>

    <!-- RED! text -->
    <div id="WrongLettersForPhrase" class="TextDIVs"
            style="Z-INDEX: -10; BORDER-BOTTOM: 1px solid; BORDER-LEFT: 1px solid; PADDING-BOTTOM: 10px; PADDING-LEFT: 10px; PADDING-RIGHT: 10px; BACKGROUND: #fafafa; COLOR: #fdd; BORDER-TOP: 1px solid; BORDER-RIGHT: 1px solid; PADDING-TOP: 10px" >
     </div>

    <!-- Spaces and markup -->
    <div id="UnderlinesForPhrase" class="TextDIVs" style="Z-INDEX: -4; COLOR: #999" >
    </div>

    <!-- underline -->
    <div id="GrayedText" class="TextDIVs" style="Z-INDEX: -3; COLOR: #bbb; TOP: 78px; CURSOR: none; pointer-events: none" >
    </div>

    <!-- GrayedText -->
    <div style="Z-INDEX: 1; COLOR: #00f" class="TextDIVs">
    </div>

    <textarea id="usertext"
        style="Z-INDEX: 2; filter: alpha(opacity: 0); PADDING-BOTTOM: 10px; PADDING-LEFT: 10px; PADDING-RIGHT: 10px; HEIGHT: 50px; OVERFLOW: hidden; TOP: 78px; PADDING-TOP: 10px; LEFT: 5%">
    </textarea>

    <div style="Z-INDEX: -1; COLOR: #000; TOP: 78px; CURSOR: none; pointer-events: none" id="RedText"
      class="TextDIVs"></div>
    <!-- red text -->

</body>
