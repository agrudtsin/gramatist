<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html ng-app="myApp">
<head>
    <meta content="text/html; charset=utf-8; IE=edge" http-equiv="Content-Type">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Граматист - практическое изучение английского языка</title>
</head>
<body ng-controller="mainCtrl">
    <!-- Background  -->
    <img class="background" id="background_div" src="resources/img/CommonPicture.Background_1000.Picture.Picture.jpg">
    <img class="propersign" id="propersign" src="resources/img/CommonPicture.properPhrase.Picture.Picture.png">

    <div id="NativeLanguagePhrase" class="DivNativeText">
        {{nativeLanguagePhrase}}
    </div>

    <!-- RED! text -->
    <div id="WrongLettersForPhrase" class="TextDIVs" style="Z-INDEX: -10; color: red " >
      {{redText}}
     </div>

    <!-- Spaces and markup -->
    <div id="UnderlinesForPhrase" class="TextDIVs" style="Z-INDEX: -4; COLOR: #999" >
        {{underlinesText}}
    </div>

    <!-- underline -->
    <div id="GrayedText" class="TextDIVs" style="Z-INDEX: -3; COLOR: #bbb; TOP: 78px; CURSOR: none; pointer-events: none" >
        {{grayText}}
    </div>

    <!-- GrayedText -->
    <div style="Z-INDEX: 1; COLOR: #00f" class="TextDIVs">
        {{blueText}}
    </div>

    <textarea id="userText" ng-model="userText" ng-change="onUserTextChange()" ng-enter="onUserTextEnter()"
              style="Z-INDEX: 2; filter: alpha(opacity: 0)">
    </textarea>

    <div style="Z-INDEX: -1; COLOR: #000; TOP: 78px; CURSOR: none; pointer-events: none" id="RedText"
      class="TextDIVs">{{anotherRedText}}</div>
    <!-- red text -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>

</body>
</html>
