<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html ng-app="myApp">
<head>
    <meta content="text/html; charset=utf-8;" http-equiv="Content-Type">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Граматист - практическое изучение английского языка</title>
</head>
<body ng-controller="mainCtrl">
    <!-- Background  -->
    <img class="propersign" id="propersign" src="resources/img/CommonPicture.properPhrase.Picture.Picture.png">

    <div class="Header"> Menu        learned phrases</div>
    <div id="MiddleColumn" class="MiddleColumn">
        <textarea id="NativeLanguagePhrase" class="DivNativeText CommonFormat">
            {{nativeLanguagePhrase}}
        </textarea>
        
        <!-- Spaces and markup -->
        <textarea id="UnderlinesForPhrase" class="AllTextAreas CommonFormat backgroundInput" style="Z-INDEX: -4; COLOR: #999" >
            {{underlinesText}}
        </textarea>

        <!-- underline -->
        <textarea id="GrayedText" class="AllTextAreas CommonFormat" style="Z-INDEX: -3; COLOR: #bbb; CURSOR: none; pointer-events: none" >
            {{grayText}}
        </textarea>

        <!-- GrayedText -->
        <textarea style="Z-INDEX: 1; COLOR: #00f" class="AllTextAreas CommonFormat">
            {{blueText}}
        </textarea>

        <textarea id="userText" class="AllTextAreas CommonFormat" ng-model="userText" ng-change="onUserTextChange()" ng-enter="onUserTextEnter()" spellcheck="false">
        </textarea>

        <!-- RED! text -->
        <textarea style="Z-INDEX: -1; COLOR: #F00; CURSOR: none; pointer-events: none" id="RedText"
          class="AllTextAreas CommonFormat">{{RedText}}</textarea>
        
    </div> <!-- Middle column -->
    <!-- Angular scripts-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>

</body>
</html>
