<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html ng-app="myApp">
<head>
    <meta content="text/html; charset=utf-8;" http-equiv="Content-Type">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Граматист - практическое изучение английского языка</title>
    <link rel="shortcut icon" href="resources/img/Logo1_16.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body ng-controller="mainCtrl" onload="FocusOnInput()">
    <!-- Background  -->
    <div ng-view></div>
    <div class="Header">
        <img id="GrammatistLogo" src="resources/img/Logo1_32.png" title ="Граматист - практическое изучение английского языка"></img>
        <select ng-model='currentCategory'
                ng-change="categoryOnChange(currentCategory)"
                ng-options="category.name for category in categories"></select>
        <select ng-model='currentPhrase'
                ng-change="phrasesListOnChange(currentPhrase)"
                ng-options="curPhrase.text.ru for curPhrase in phrasesList"></select>
    </div>
    <div class="Hint" ng-show="isContainErrors()">Нажми Enter для подсказки</div>
    <div id="MiddleColumn" class="MiddleColumn">
        <div height=100></div>
        <div style="display: none; margin-left:100px; MARGIN-top: 50px; BORDER: #7799D8 solid 1px; width:80%; Font-size:27; color:#7F7F7F; Font-family:Verdana">
            <img id="GrammatistLogo" height:64px width:64px src="resources/img/Logo1.png"></img>ammatist
        </div>
        <div unselectable='on'
                    onselectstart='return false;' 
                    onmousedown='return false;'
                    id="NativeTextDIV">
            <textarea id="NativeLanguagePhrase" rows="1" class="DivNativeText CommonFormat" unselectable='on' onselectstart='return false;' onmousedown='return false;' style="BORDER: #7799D8 solid 1px; ">{{currentPhrase.text.ru}}</textarea>
            <div    unselectable='on'
                    onselectstart='return false;' 
                    onmousedown='return false;'
                    style="
                        FONT-FAMILY: Verdana, Arial;
                        font-size:10px;
                        margin-top:7px; 
                        margin-bottom:7px; 
                        margin-left:52px;
                        ">
                <div
                    id="formalPhrase"
                    unselectable='on'
                    onselectstart='return false;' 
                    onmousedown='return false;'
                    style="
                        background:#7799D8;
                        border-radius: 10px; 
                        color:#FFF; 
                        BORDER: #7799D8 solid 1px; 
                        CURSOR:help;
                        display:inline"
                        title = "В этой фразе следует использовать формальный стиль: will not вместо wont и т.д."
                        >  formal  </div>
                <div 
                    id="InformalPhrase"
                    unselectable='on'
                    onselectstart='return false;' 
                    onmousedown='return false;'
                    style="
                        FONT-FAMILY: Verdana, Arial;
                        background:#FFF; 
                        color:#7799D8; 
                        border-radius: 10px; 
                        BORDER: #7799D8 solid 1px; 
                        CURSOR:help;
                        display:inline"
                        title = "В этой фразе следует использовать неформальный стиль: wont вместо will not и т.д."
                        >  informal  </div>
            </div>
        </div>
        
        <!-- Spaces and markup -->
        <div id="LaeyredTextAreas">
                <!-- underline -->
            <textarea 
                readonly
                spellcheck="false"
                id="UnderlinesForPhrase" 
                class="AllTextAreas CommonFormat" 
                style="
                    Z-INDEX: -6; 
                    COLOR: #bbb;                    
                    margin-left:52px;
                    margin-bottom:15px; 
                    CURSOR: none; 
                    pointer-events: none;">{{underlinesText}}
            </textarea>
                <!-- green background -->
            <textarea 
                readonly
                id="GreenBackAndRedSpaces"
                ng-show="isPhrasesEqual()"
                class="AllTextAreas CommonFormat positionabsolute" 
                style="
                    Z-INDEX: -4; 
                    background:#B7DB69;
                    box-shadow: 2px 2px 3px 0px #9BBB59 inset;
                    CURSOR: none; 
                    pointer-events: none;">
            </textarea>
                <!-- gray background -->
            <textarea 
                readonly
                id="ShadowToInputField"
                class="AllTextAreas CommonFormat positionabsolute backgroundInput" 
                style="
                    Z-INDEX: -5; 
                    COLOR: #fdd;
                    CURSOR: none; 
                    pointer-events: none;">{{WrongSpaces}}
            </textarea>
                <!-- GrayedText -->
            <textarea 
                readonly
                spellcheck="false"
                id="GrayedText" 
                class="AllTextAreas CommonFormat positionabsolute" 
                style="
                    Z-INDEX: -3; 
                    COLOR: #bbb; 
                    CURSOR: none; 
                    pointer-events: none">{{grayText}}
            </textarea>
                <!-- User Input -->
            <textarea 
                autofocus 
                id="userText" 
                class="AllTextAreas CommonFormat positionabsolute" 
                ng-model="userText" 
                ng-change="onUserTextChange()" 
                ng-enter="onUserTextEnter()" 
                spellcheck="false" 
                rows="1">Mi name iz Nikolay
            </textarea>
                <!-- Red error text -->
            <textarea 
                readonly 
                id="RedText" 
                class="AllTextAreas CommonFormat positionabsolute" 
                style="
                    Z-INDEX: 5; 
                    COLOR: #F00; 
                    CURSOR: none; 
                    pointer-events: none" >{{redText}}
            </textarea>
            <img ng-show="isPhrasesEqual()" class="propersign" id="propersign" src="resources/img/Welldone32.png">
        </div>
        
        <div id=Statistics class="StatisticsBlock">
            <div class="StatisticsCaption">Phrases repeated: </div><div id=PhrasesRepeated class="StatisticsValue">{{PhrasesRepeated}}</div>
            <div class="StatisticsCaption" style="display:none">Time for knowledges: <div id=PhrasesRepeated class="StatisticsValue">38:22</div></div>
            <div class="StatisticsCaption" style="display:none">Number of typos: <div id=MistakeCount class="StatisticsValue" style="color:red;">15</div></div>
        </div>
        <div id=Statistics class="StatisticsBlock">
            <div class="StatisticsCaption" style="display:none">Category: <div id=PhrasesRepeated class="StatisticsValue">Proverbs</div></div>
            <div class="StatisticsCaption" style="display:none">Learned: <div id=PhrasesLearned class="StatisticsValue">1/345</div></div>
        </div>
        <!--<div id=picture><img class="BigPicture" src="resources/img/ExampleOfPhrasePhoto.jpg" oncontextmenu ="return false;" ></img></div> -->
        <div id=FeedbackDIVBlock class="FeedbackDiv" style="display: none;">
            <div style = "margin-bottom:10px;">Description:</div>
            <input type="textarea" name="FeedbackText" style = "margin-bottom:10px;width:100%; height:55%;" wrap="hard" col="10" rows="10"/></input>
            <div style="display: inline;">
                <a class="btn btn-primary" href="#" role="button">Submit</a>
                <div style="right:0px; display: inline;"><a class="btn btn-default" href="#" role="button" style="float:right;" >Cancel</a></div>
            </div>
        </div>
    </div> <!-- Middle column -->
    <!--<div id="test" style="top:500px; right:20px; background:#AAA">        dghjgh    </div> -->
    <div class="Footer" style="display:none">
        <a ref="">
        <a ref="#" style="float:center;" onclick="getElementById("FeedbackDIVBlock").style.display=none;">Send feedback</a>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/underscore.string/lib/underscore.string.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="mainPage/mainPage.js"></script>
    <script src='bower_components/angular-resource/angular-resource.js'></script>
    <script src='bower_components/angular-route/angular-route.js'></script>
    
</body>
</html>
