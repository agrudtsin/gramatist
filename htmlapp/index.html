<html>
<head>
    <meta content="text/html; charset=utf-8; IE=edge" http-equiv="Content-Type">

</head>
<body><!-- Background  --><img style="Z-INDEX: -100; POSITION: absolute; WIDTH: 101%; HEIGHT: 114%; TOP: 1px; LEFT: 1px"
                               id="background_div" src="url(t:\background3.jpg)"></img><img

<div style="PADDING-BOTTOM: 5px; BORDER-RIGHT-WIDTH: 1px; PADDING-LEFT: 5px; WIDTH: 89%; PADDING-RIGHT: 5px; BACKGROUND: #fafafa; BORDER-TOP-WIDTH: 1px; BORDER-BOTTOM-WIDTH: 1px; MARGIN-LEFT: 4.5%; BORDER-LEFT-WIDTH: 1px; PADDING-TOP: 5px"

</div>
<!-- RED! text -->
<div style="Z-INDEX: -10; BORDER-BOTTOM: 1px solid; BORDER-LEFT: 1px solid; PADDING-BOTTOM: 10px; PADDING-LEFT: 10px; PADDING-RIGHT: 10px; BACKGROUND: #fafafa; COLOR: #fdd; BORDER-TOP: 1px solid; BORDER-RIGHT: 1px solid; PADDING-TOP: 10px"

<div style="Z-INDEX: -4; COLOR: #999" id="UnderlinesForPhrase" class="TextDIVs"></div>
<!-- underline -->
<div style="Z-INDEX: -3; COLOR: #bbb; TOP: 78px; CURSOR: none; pointer-events: none" id="GrayedText"
     class="TextDIVs"></div>
<!-- GrayedText -->
<div style="Z-INDEX: 1; COLOR: #00f" class="TextDIVs"></div>
<textarea
        style="Z-INDEX: 2; FILTER: alpha(opacity: 0); PADDING-BOTTOM: 10px; PADDING-LEFT: 10px; PADDING-RIGHT: 10px; HEIGHT: 50px; OVERFLOW: hidden; TOP: 78px; PADDING-TOP: 10px; LEFT: 5%"
        id="usertext"></textarea>

<div style="Z-INDEX: -1; COLOR: #000; TOP: 78px; CURSOR: none; pointer-events: none" id="RedText"
     class="TextDIVs"></div>
